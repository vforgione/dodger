{% extends 'dat/base.html' %}

{% block content %}
<div class="container">
  <h2>Create A New Contact</h2>
  <form method="post" action=".">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
      {{ field.label_tag }}{{ field }}{{ field.errors }}
    </div>
    {% endfor %}
    <input type="submit" value="Save" class="btn btn-primary default" name="save">
  </form>
</div>
{% endblock %}
