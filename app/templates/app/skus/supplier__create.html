{% extends 'app/skus/base.html' %}

{% block content %}
<h2>Create a New Supplier</h2>
<form method="post" action="">
  {% csrf_token %}
  {% for field in form %}
  <div class="form-group">
    {{ field.label_tag }}{{ field }}{{ field.errors }}
  </div>
  {% endfor %}
  <input type="submit" value="Save" class="btn btn-primary default" name="save">
  <a class="btn btn-danger pull-right" href="{% url 'app:supplier__view' %}">Cancel</a>
</form>
{% endblock %}
