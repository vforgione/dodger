{% extends 'app/warehouse/base.html' %}

{% block content %}
<h3>Make a Quantity Adjustment</h3>
<form action="../" method="post">
  {% csrf_token %}
  {% for field in form %}
  <div class="form-group">
    {{ field.label_tag }}{{ field.errors }}{{ field }}
  </div>
  {% endfor %}
  <input type="submit" name="submit" value="Submit" class="btn btn-primary" />
  <a class="btn btn-danger pull-right" href="{% url 'app:sku_qty_adj__view' %}">Cancel</a>
</form>
{% endblock %}

{% block contentjs %}
{% load static %}
<script src="{% static 'app/js/sku_qty_adj__create.js' %}"></script>
{% endblock %}
